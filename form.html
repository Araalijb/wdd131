<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form action="review.html" method="get">
      <div>
        <label for="productName">Product Name:</label>
        <select id="productName" name="productName" required>
          <option value="" disabled selected>Select a Product ...</option>
          <!-- Dynamically populate options here -->
        </select>
      </div>

      <div>
        <div id="overallRating">
            <label for="overallRating">Overall Rating:</label>
            <div id="overallRating">
              <input type="radio" id="rating1" name="overallRating" value="1" required><label for="rating1">☆</label>
              <input type="radio" id="rating2" name="overallRating" value="2" required><label for="rating2">☆☆</label>
              <input type="radio" id="rating3" name="overallRating" value="3" required><label for="rating3">☆☆☆</label>
              <input type="radio" id="rating4" name="overallRating" value="4" required><label for="rating4">☆☆☆☆</label>
              <input type="radio" id="rating5" name="overallRating" value="5" required><label for="rating5">☆☆☆☆☆</label>
            </div>
        </div>

      <div>
        <label for="installationDate">Date of Installation:</label>
        <input type="date" id="installationDate" name="installationDate" required>
      </div>

      <div>
        <p class="feature-description">Which feature did you find useful in this product? </p>
        <em>[Check all that apply]</em>
        <div class="checkbox-group">
          <input type="checkbox" id="durability" name="usefulFeatures" value="Durability">
          <label for="durability">Durability</label><br>
          <input type="checkbox" id="easeOfUse" name="usefulFeatures" value="Ease of Use">
          <label for="easeOfUse">Ease of Use</label><br>
          <input type="checkbox" id="performance" name="usefulFeatures" value="Performance">
          <label for="performance">Performance</label><br>
          <input type="checkbox" id="design" name="usefulFeatures" value="Design">
          <label for="design">Design</label><br>
        </div>
      </div>
      

      <div>
        <label for="writtenReview">Written Review (optional)</label>
        <textarea id="writtenReview" name="writtenReview"></textarea>
      </div>

      <div>
        <label for="userName">Your Name (optional)</label>
        <input type="text" id="userName" name="userName">
      </div>

      <input type="submit" value="Post review">
    </form>
  </main>

  <footer>
    <p>&copy;<span id="currentyear"></span>@Byaruhanga John Baptist@</p>
        <p>Uganda-Kampala</p>
        <p>Last Modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
