<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country - WDD 131 - Dynamic Web Fundamentals</title>
    <meta name="description" content="This is week 03 assignments in which we are required to create a page with information about a country we live, or we've visited or we wish to visit. Personally, my page is about a country I have visited the most and I still wish to go back again.">
    <meta name="author" content="Byaruhanga John Baptist">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="wireframe" href="wireframes/w03_wf.drawio">

  </head>

  <body>

    <header><h1>Uganda</h1></header>
    <div class="green"></div>
    <main>
      <div class="photo">
        <picture>
          <source media="(min-width:1000px)" srcset="images/crested crane.webp">
          <source media="(min-width:500px)" srcset="images/crested crane.webp">
          <img src="images/crested crane.webp" alt="created crane.webp">
        </picture>
      </div>

      <section class="white-background">
        
        <div class="card-data">
          <h2>Data</h2>
          <table>
            <tbody>
              <tr><th>Area: </th><td>241,038 km<sup>2</sup></td></tr>
              <tr><th>Population: </th><td>47,729,952</td></tr>
              <tr><th>Capital: </th><td>Kampala</td></tr>
              <tr><th>Language: </th><td>English, Lutoro</td></tr>
              <tr><th>Time Zone: </th><td>EAT</td></tr>
              <tr><th>Currency: </th><td>Ugandan Shillings </td></tr>
              <tr><th>Calling Code: </th><td>+256</td></tr>
            </tbody>
          </table>
        </div>

        <div class="card-weather">
          <h2>Weather</h2>
          <img id="icon" src="images/wealther-svg.svg" alt="Weather Image" width="100">
          <table>
            <tbody>
          
              <tr><th>Temperature: </th><td>27&deg;C</td></tr>
              <tr><th>Conditions: </th><td>Sunny</td></tr>
              <tr><th>Wind: </th><td>13 km/h</td></tr>
              <tr><th >Wind Chill: </th><td id="calculateWindChill"> Â°C</td></tr>
            </tbody>
          </table>
        </div>
        
      </section>

    </main>
   
  

    <footer>
      <p>&copy;<span id="currentyear"></span>|Byaruhanga John Baptist| Uganda</p>
      <p id="lastModified"></p>
    </footer>

  </body>
    
</html>
